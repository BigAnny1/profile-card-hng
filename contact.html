  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./contact.html" aria-current="page">Contact</a>
    </nav>
    <article id="contact-card">
      <header>
        <h1>CONTACT</h1>
      </header>

      <main>
        <section id="contact-infos">
          <article id="contact-info-details">

                />
              </svg>

              <p>Dei Dei,Abuja</p>
            </div>
            <div id="email">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
                width="20px"
                height="20px"

                  d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z"
                />
                <path
                  d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z"
                />
              </svg>

              <p>anointingchidi@gmail.com</p>
            </div>

            <div id="phone">
              <svg
                \
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
                width="20px"
                height="20px"
              >
                <path
                  fill-rule="evenodd"
                  d="M19.5 9.75a.75.75 0 0 1-.75.75h-4.5a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 1 1.5 0v2.69l4.72-4.72a.75.75 0 1 1 1.06 1.06L16.06 9h2.69a.75.75 0 0 1 .75.75Z"

                />
              </svg>

              <p>08163623296</p>
            </div>
          </article>

          <article id="contact-info-subtext">
            <p>
              If you would like to collaborate, share feedback, or just get in
              touch, please use the form to send your message.
            </p>
            <p>
              I usually respond within 24 hours. I look forward to hearing from
              you!
            </p>
          </article>
        </section>

        <section class="contact-form">
          <form action="">
            <label for="contact-name">Full Name</label>
            <input
              type="text"
              id="contact-name"
              placeholder="Full Name"
              data-testid="test-contact-name"
            />
            <p class="error" data-testid="test-contact-error-name"></p>

            <label for="contact-email">E-mail</label>
            <input
              type="email"
              id="contact-email"
              placeholder="E-mail"
              data-testid="test-contact-email"
            />
            <p class="error" data-testid="test-contact-error-email"></p>

            <label for="contact-subject">Subject</label>
            <input
              type="text"
              id="contact-subject"
              placeholder="Subject"
              data-testid="test-contact-subject"
            />
            <p class="error" data-testid="test-contact-error-subject"></p>

            <label for="contact-message">Message</label>
            <textarea
              id="contact-message"
              placeholder="Message"
              data-testid="test-contact-message"
            ></textarea>
            <p class="error" data-testid="test-contact-error-message"></p>

            <button data-testid="test-contact-submit">Submit Message</button>
            <p class="success" data-testid="test-contact-success"></p>
          </form>
        </section>
      </main>
    </article>
    <script src="./js/contact.js"></script>
  </body>
</html>
